<!DOCTYPE html>
<head>
    <title>OutOut - Edit Event Details</title>
</head>
<body>
<form name='EventEdit' method='post'>
    <div>
        <input type='text' name='name' placeholder="Event Name"><br>
        <input type='text' name='description' placeholder="Event Description"> <br>
        <input type='text' id="startTime" name='startTime' placeholder="Start time">
        <input type='text' id="endTime" name='endTime' placeholder="End time"><br>
        Upload a new Event Image:
        <input type='file' id="eventImage" name='eventImage'><br>
        <input type='text' id="ticketSite" name='ticketSite' placeholder="Ticket Sale Link"><Br>
        <input type='text' name="tags" placeholder="Tags: Indie, Pop, etc">
        <script>
            var dtt = document.getElementById('startTime');
            dtt.onfocus = function (event) {
                this.type = 'datetime-local';
                this.focus();
            };
            dtt.onblur = function (event) {
                this.type = 'text';
                this.blur();
            };
            var ett = document.getElementById('endTime');
            ett.onfocus = function (event) {
                this.type = 'datetime-local';
                this.focus();
            };
            ett.onblur = function (event) {
                this.type = 'text';
                this.blur();
            };
        </script>
    </div>
    <div style= "display: flex">
        <input type='submit' value='Create'>
        <a href="link going back to homepage/dashboard"> Cancel </a>
    </div>
</form>
</body>
