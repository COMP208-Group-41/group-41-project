<!DOCTYPE html>

<body>
<form name='EventCreation' method='post'>
    <div>
        <input type='text' name='name' placeholder="Event Name">
        <input type='text' name='description' placeholder="Description">
        <input type='datetime-local' name='startTime' placeholder="Start time">
        <input type='datetime-local' name='endTime' placeholder="End time">
        <input type='text' name="tags" placeholder="Tags: Indie, Pop, etc">
    </div>
    <div style="display: flex">
        <input type='submit' value='Create'>
        <a>Cancel</a>
    </div>
</form>
</body>
