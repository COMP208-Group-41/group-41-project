<!DOCTYPE html>
<html lang='en-GB'>
<head>
    <title>OutOut - Edit Venue Details</title>
    <link rel="stylesheet" type="text/css" href="../css/venue-edit-details.css">
</head>
<body>
<div class="wrapper">
    <img src="../../Assets/outout.svg" alt="OutOut">
    <form name='EditVenueDetails' method='post' style="margin-top: 10px">
        <div class="edit-fields">
            <input type='text' name='email' placeholder="Email" required><br>
            <input type='password' name='password' placeholder="Current Password" required><br>
            <input type='text' name='venueName' placeholder="New Venue Name"><br>
            <input type='text' name='externalLink' placeholder="Venue Website Link"><br>
            <input type='time' name="timeMonday" id="timeMonday"><br>
            <input type='time' name="timeTuesday" id="timeTuesday"><br>
            <input type='time' name="timeWednesday" id="timeWednesday"><br>
            <input type='time' name="timeThursday" id="timeThursday"><br>
            <input type='time' name="timeFriday" id="timeFriday"><br>
            <input type='time' name="timeSaturday" id="timeSaturday"><br>
            <input type='time' name="timeSunday" id="timeSunday"><br>
            <input type='text' name='venueLocation' placeholder="Venue Address"><br>
            <input type='text' name='venueDescription' placeholder="Venue Description"><br>
            <input type='file' id="venueImage" name='venueImage' class='input-file' accept="image/*">
            <label for="venueImage">Add Venue Image</label><br>
            <input type="text" name="tags" placeholder="Tags - Separate each tag with a comma"><br>
            <input type='submit' value='Save'>
            <input type='submit' value='Delete Venue'>
        </div>
    </form>
</div>
</body>
</html>
